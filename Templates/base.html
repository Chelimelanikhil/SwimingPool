<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin-dashboard.css') }}"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <!-- Dashboard link at the top -->
        <li>
          <a
            href="{{ url_for('Dashboard') }}"
            class="{% if request.endpoint == 'Dashboard' or not request.endpoint %}active{% endif %}"
            ><i class="fa fa-home mr-2" aria-hidden="true"></i>Dashboard</a
          >
        </li>
       
        <li>
          <a
            href="{{ url_for('update_view_schedule') }}"
            class="{% if request.endpoint == 'update_view_schedule' %}active{% endif %}"
          >
            <i class="fas fa-calendar-alt mr-2"></i>Update/View Schedule</a
          >
        </li>
        <li>
          <a
            href="{{ url_for('view_user_profiles') }}"
            class="{% if request.endpoint == 'view_user_profiles' %}active{% endif %}"
          >
            <i class="fas fa-users mr-2"></i>View User Profiles</a
          >
        </li>
        <li>
          <a
            href="{{ url_for('view_update_fee_structure') }}"
            class="{% if request.endpoint == 'view_update_fee_structure' %}active{% endif %}"
          >
            <i class="fas fa-dollar-sign mr-2"></i>View/Update Fee Structure</a
          >
        </li>
        <li>
          <a
            href="{{ url_for('view_all_user_classes') }}"
            class="{% if request.endpoint == 'view_all_user_classes' %}active{% endif %}"
            ><i class="fas fa-list-alt mr-2"></i>View All Registered User
            Classes</a
          >
        </li>
      </ul>

      <!-- Logout button at the bottom -->
      <div class="sidebar-bottom">
        <a href="{{ url_for('logout') }}">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content">
      {% block content %}
     
      {% endblock %}
    </div>
  </body>
</html>

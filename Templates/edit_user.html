{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h3 class="text-gray-800 text-3xl font-semibold mb-8 text-center">Edit User</h3>

    <form action="{{ url_for('update_user', user_id=user.UserID) }}" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ml-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="firstName" class="border rounded p-2 w-full" value="{{ user.FirstName }}" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="lastName" class="border rounded p-2 w-full" value="{{ user.LastName }}" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" class="border rounded p-2 w-full" value="{{ user.Email }}" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <select name="gender" class="border rounded p-2 w-full">
                    <option value="Male" {% if user.Gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user.Gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user.Gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="birthDate" name="birthDate" value="{{ user.DateOfBirth.strftime('%Y-%m-%d') }}" class="border rounded p-2 w-full">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Mobile No</label>
                <input type="text" name="mobileNo" class="border rounded p-2 w-full" value="{{ user.MobileNo }}" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Pincode</label>
                <input type="text" name="pincode" class="border rounded p-2 w-full" value="{{ user.Pincode }}" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Country</label>
                <input type="text" name="country" class="border rounded p-2 w-full" value="{{ user.Country }}" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">State</label>
                <input type="text" name="state" class="border rounded p-2 w-full" value="{{ user.State }}" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" name="address" class="border rounded p-2 w-full" value="{{ user.Address }}" required>
            </div>
            
        </div>

        <div class="mt-10 flex justify-center space-x-4">
            <a href="{{ url_for('view_user_profiles') }}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Update</button>
        </div>
    </form>
</div>
{% endblock %}

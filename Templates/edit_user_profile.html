{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
  <h3 class="text-gray-800 text-3xl font-semibold mb-6">
    Edit User Profile
  </h3>

  <form method="POST" class="bg-white shadow-lg rounded-lg overflow-hidden p-6">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
    </div>
    <!-- Add more fields as needed -->
    <div class="flex justify-end">
      <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}

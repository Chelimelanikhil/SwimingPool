<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

</head>
<body>
    <div class="form-container">
        <h2 class="form-header">Registration Form</h2>
        <form action="#">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password<span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender<span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthDate">Date of Birth<span class="required">*</span></label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mobileNo">Mobile No<span class="required">*</span></label>
                    <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" placeholder="10-digit number" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode<span class="required">*</span></label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="address">Address<span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

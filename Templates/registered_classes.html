<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registered Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_dashboard.css') }}" />
</head>
<body class="bg-gray-100 font-sans">
    <header class="header bg-blue-600 text-white shadow-lg py-2">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Registered Classes</h1>
            <div class="flex space-x-4">
                <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex flex-col items-center">
        <!-- Classes Icon -->
        <div class="mb-6">
            <i class="fas fa-book-open text-6xl text-blue-600"></i>
        </div>

        <!-- Registered Classes List -->
        <div class="bg-white shadow-md rounded-lg p-6 w-full md:w-1/2">
            <h2 class="text-2xl font-semibold mb-4 text-center">Your Registered Classes</h2>
            <ul class="list-disc pl-6">
                <li class="text-gray-800">Swimming Basics</li>
                <li class="text-gray-800">Advanced Diving</li>
                <li class="text-gray-800">Water Safety Course</li>
                <li class="text-gray-800">Competitive Swimming Techniques</li>
            </ul>
        </div>
    </div>
</body>
</html>

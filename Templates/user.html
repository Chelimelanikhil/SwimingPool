<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Schedule</title>
    <style>
        .week-navigation {
            text-align: center;
            margin-bottom: 10px;
        }

        .week-navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .week-navigation span {
            font-size: 18px;
            margin: 0 20px;
        }

        .schedule {
            display: grid;
            grid-template-columns: 180px repeat(7, 1fr);
            grid-gap: 1px;
            background-color: #f0f0f0;
        }

        .schedule div {
            text-align: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }

        .schedule .time-slot {
            text-align: center;
            padding: 0px;
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .day-header {
            font-weight: bold;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkbox-container input {
            width: 20px;
            height: 20px;
        }

        .green-border input {
            border: 2px solid green;
        }

        .disabled-checkbox {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div>
        <div class="week-navigation">
            <button onclick="prevWeek()">←</button>
            <span id="weekRange">15th November - 21st November</span>
            <button onclick="nextWeek()">→</button>
        </div>

        <!-- Schedule Table -->
        <div class="schedule">
            <!-- Empty space for timings column -->
            <div></div>
            
            <!-- Weekday headers -->
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            <div class="day-header">Sun</div>
        
            <!-- Morning slot -->
            <div class="time-slot">8:00 AM - 9:00 AM</div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container">--</div>
            <div class="checkbox-container">--</div>
        
            <!-- Disabled slots -->
            <div class="time-slot">9:00 AM - 5:00 PM</div>
            <div class="checkbox-container disabled-checkbox"><input type="checkbox" disabled></div>
            <div class="checkbox-container disabled-checkbox"><input type="checkbox" disabled></div>
            <div class="checkbox-container disabled-checkbox"><input type="checkbox" disabled></div>
            <div class="checkbox-container disabled-checkbox"><input type="checkbox" disabled></div>
            <div class="checkbox-container disabled-checkbox"><input type="checkbox" disabled></div>
            <div class="checkbox-container">--</div>
            <div class="checkbox-container">--</div>
        
            <!-- Afternoon slot -->
            <div class="time-slot">5:00 PM - 6:00 PM</div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container green-border"><input type="checkbox"></div>
            <div class="checkbox-container">--</div>
            <div class="checkbox-container">--</div>
        </div>
    </div>

    <script>
        function prevWeek() {
            // Implement previous week logic
        }

        function nextWeek() {
            // Implement next week logic
        }
    </script>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
  <h3 class="text-gray-800 text-3xl font-semibold mb-6">
    Registered User Classes
  </h3>

  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for user_class in user_classes %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user_class.class_id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user_class.class_name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user_class.description }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a href="{{ url_for('view_user_class', class_id=user_class.class_id) }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
              View Details
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

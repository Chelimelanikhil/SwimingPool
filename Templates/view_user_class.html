{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
  <h3 class="text-gray-800 text-3xl font-semibold mb-6">
    User Class Details
  </h3>

  <div class="bg-white shadow-lg rounded-lg overflow-hidden p-6">
    <h4 class="text-xl font-semibold mb-4">Class ID: {{ user_class.class_id }}</h4>
    <p class="text-gray-600 mb-2"><strong>Class Name:</strong> {{ user_class.class_name }}</p>
    <p class="text-gray-600 mb-2"><strong>Description:</strong> {{ user_class.description }}</p>
    <!-- Add more fields as needed -->

    <a href="{{ url_for('view_all_user_classes') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
      Back to All Classes
    </a>
  </div>
</div>
{% endblock %}

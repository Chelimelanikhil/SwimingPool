{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-8">
  <h3 class="text-gray-800 text-3xl font-semibold mb-6">
    User Profile
  </h3>

  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-6">
      <div class="flex items-center">
        <div class="h-24 w-24 rounded-full overflow-hidden bg-gray-300">
          <img src="https://via.placeholder.com/80" alt="Profile Picture" class="object-cover h-full w-full">
        </div>
        <div class="ml-6">
          <h4 class="text-xl font-semibold">{{ user.username }}</h4>
          <p class="text-gray-600">{{ user.email }}</p>
          <p class="text-gray-600">{{ user.role }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <!-- Sidebar code should be included in the base.html file -->
  
  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <main class="flex-1 overflow-hidden bg-gray-200">
      <div class="container mx-auto px-6 py-8">
        <h3 class="text-gray-800 text-3xl font-semibold mb-6">
          User Profiles
        </h3>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profile Picture</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for user in users %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="h-10 w-10 rounded-full overflow-hidden bg-gray-300">
                      <img src="{{ user.profile_picture or 'https://via.placeholder.com/40' }}" alt="Profile Picture" class="object-cover h-full w-full">
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.role }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex space-x-2">
                  <a href="{{ url_for('view_user_profile', user_id=user.id) }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                    View Profile
                  </a>
                  <a href="{{ url_for('edit_user_profile', user_id=user.id) }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700">
                    Edit Profile
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
